<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">How Many years will you live?</h1>
    <div id="mainbox" class="mainbox">
        <div id="box" class="box">
          <div class="box1">
            <span class="span1"><b>70 Years</b></span>
            <span class="span2"><b>50 years</b></span>
            <span class="span3"><b>40 Years</b></span>
            <span class="span4"><b>80 years</b></span>
          </div>
          <div class="box2">
            <span class="span1"><b>90 Years</b></span>
            <span class="span2"><b>100 years</b></span>
            <span class="span3"><b>30 years</b></span>
            <span class="span4"><b>+100 years</b></span>
          </div>
        </div> 
        <button class="spin" onclick="rotateFunction()">SPIN</button>
      </div>
      <div><span class="arrow"></span></div>
      <img class="backgroun-pic" src="wheel_back.png" alt="">
      <script src="script.js"></script>
</body>
</html>
